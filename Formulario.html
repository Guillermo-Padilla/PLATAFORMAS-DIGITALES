<!DOCTYPE html>
<html>
<head>
<title> Formulario </title>
</head>
<body style=background-color:powderblue;" >
<h1 style="color:red;font-family:verdana;"> FORMULARIO ESTUDIANTIL </h1>
<p> Ingresar todos los datos del Estudiante. </p>
<form>
  <label for="cedula">Cédula:</label><br>
  <input type="text" id="cedula" name="cedula"><br><br>
  <label for="fname">Nombres:</label><br>
  <input type="text" id="fname" name="fname"><br><br>
  <label for="lname">Apellidos:</label><br>
  <input type="text" id="lname" name="lname"><br><br>
  <label for="correo">Correo Institucional:</label><br>
  <input type="text" id="correo" name="correo"><br><br>
  <p> Escoga la jornada a la que pertenece: </p>
  <input type="radio" id="Matutino" name="jornada" value="Matutino">
  <label for="M">Matutino</label><br>
  <input type="radio" id="V" name="fav_jornada" value="Vespertino">
  <label for="V">Vespertino</label><br>
  <input type="radio" id="N" name="fav_jornada" value="Nocturno">
  <label for="N">Nocturno</label>
  <p> Escoga el género al que pertenece: </p>
  <input type="checkbox" id="M" name="M" value="Masculino">
  <label for="M">Masculino</label><br>
  <input type="checkbox" id="F" name="F" value="Femenino">
  <label for="F">Femenino</label><br><br>
  <input type="submit" value="Enviar">
</form>
</body>
</html>
